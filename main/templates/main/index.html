{% extends "base.html" %}

{% block content %}

	<div class="row mt-4">
		<div class="col">
			<h2>What have you to do?</h2>
			<form action="add_new" method="post" class="form-inline"> {% csrf_token %}
				<input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="I have to code at least 2 hours...">
				<button type="submit" class="btn btn-primary mb-2">Add</button>
			</form>
		</div>		
	</div>

	<div class="row mt-4">
		<div class="col">
			<ul class="list-group">

				{% for todo_item in todo_items %}
					<li class="list-group-item">{{ todo_item.text }}
						<div class="float-right">	
							<form action="delete_todo/{{ todo_item.id }}/" method="post"> {% csrf_token %}
								<button type="submit" class="btn btn-success">l have already did this</button>
							</form>
						</div>
					</li>
				{% endfor %}
				
			</ul>
		</div>
	</div>
{% endblock content %}
