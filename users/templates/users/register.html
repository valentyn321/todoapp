{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head %}
    <link rel="stylesheet" type="text/css" href='../static/users/css/users.css'>
{% endblock head %} 

{% block content %}
    <div class="container mt-4">
        <form method="POST">
            
            {% csrf_token %}

            <fieldset class="form-group">
                <h2 class="border-buttom mb-4">Plan your life with us!</h2>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info" id="sing_up_button">Sing Up</button>
            </div>
        </form>
        <div>
            <small>
                Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
            </small>
        </div>      
    </div>
{% endblock content %}
